<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

  <div class="container">
    <div class="left">
      <h3>Your Result</h3>
      <div class="circle">
        <span class="score">76</span>
        <span>of 100</span> 
      </div>
      <h2> Great</h2>
      <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="right">
      <h3 class="righthead">Summary</h3>
      <div class="boxes" id="b1"><img src="./assets/images/icon-reaction.svg" alt="" class=""><span class="heading" id="rea">Reaction</span> 80 / 100</div>
      <div class="boxes" id="b2"><img src="./assets/images/icon-memory.svg" alt="" class=""><span class="heading" id="mem">Memory</span>
        92 / 100</div>
      <div class="boxes" id="b3"><img src="./assets/images/icon-verbal.svg" alt=""><span class="heading" id="ver">Verbal</span>
        61 / 100</div>
      <div class="boxes" id="b4"><img src="./assets/images/icon-visual.svg" alt="" srcset=""><span class="heading" id="vis">Visual</span>
        72 / 100</div>
        <div class="con">Continue</div>
    </div>
    
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">SaiKamal</a>.
  </div>
</body>
</html>
